<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The largest database in BTD6 history at 2tb large! View the leaderboards of all the best players in Easy Powered, Easy Powerless, CHIMPS, and Primary Only.">
    <title>BTD6 Freeplay Database | FreeplayDatabase.org</title>
    <link rel="stylesheet" href="leaderboardAssets/stylesIndividual.css">
    <link rel="icon" href="../icon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon" />
    <!-- Google Fonts for better typography -->
    
</head>
<body>
    <div class="nav-container">
        <button class="nav-button" id="homeBtn">Home</button>
        <button class="nav-button" id="roundBtn">Round Predictor</button>
        <button class="nav-button" id="leaderBtn">Leaderboard</button>
    </div>

    <div class="runContainer">
        <div class="imageContainer" id="imageContainer">
            <img id="displayedImage" class="runImg" src="" alt="Requested image will appear here">
        </div>
        <div class="runInfoContainer">
            <h1 class="runInfo" id="roundTo">Round: 500</h1>
            <h1 class="runInfo" id="overallPos">Position overall: #1</h1>
            <h1 class="runInfo" id="gamemodePos">Gamemode position: #1</h1>
            <h1 class="runInfo" id="gamemode">Gamemode: CHIMPS</h1>
            <h1 class="runInfo" id="map">Map: Logs</h1>
            <h1 class="runInfo" id="runner">Runner: chinman</h1>
            <h1 class="runInfo" id="version">Version: v43.0</h1>
            <h1 class="runInfo" id="notes">Notes: discord: manofchin</h1>

            <div class="heroExplainer" id="heroExplainer">
                <h1 class="runInfo" id="hero">Hero: </h1>
                <!-- <div class="heroInfo" id="heroInfo">
                    <img id="heroImg" class="heroImg" src="" alt="Requested image will appear here">
                    <p id="heroName" class="heroName">Ezili</p> 
                </div> -->
            </div>
            <div class="links" id="links">

            </div>
            
        </div>
        <div class="badges">
            <h1 class="badgesTitle">Run Qualities:</h1>
            <div class="badgesContainer" id="qualitiesContainer">

            </div>
        </div>
    </div>

    
    <script src="leaderboardAssets/scriptIndividual.js"></script>
</body>
</html>
